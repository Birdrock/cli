name: "cf-cli-nfpm-test"
arch: "amd64"
platform: "linux"
version: "v1.0.0"
section: "default"
priority: "extra"
replaces:
- foobar
provides:
- bar
depends:
- foo
- bar
recommends:
- whatever
suggests:
- something-else
conflicts:
- not-foo
- not-bar
maintainer: "John Doe <john@example.com>"
description: |
  FooBar is the great foo and bar software.
    And this can be in multiple lines!
vendor: "FooBarCorp"
homepage: "http://example.com"
license: "MIT"
changelog: "changelog.yml"
contents:
- src: ./dist/cli_linux_amd64/cli
  dst: /usr/bin/cf7
- src: /usr/bin/cf7
  dst: /usr/bin/cf
  type: symlink
