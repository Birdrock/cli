        ca_certificate: ((diego_rep_client.ca))
        certificate: ((diego_rep_client.certificate))
        private_key: ((diego_rep_client.private_key))
    release: diego
  - name: bbs
    properties:
      bpm:
        enabled: true
      diego:
        bbs:
          active_key_label: key-2016-06
          auctioneer:
            ca_cert: ((diego_auctioneer_client.ca))
            client_cert: ((diego_auctioneer_client.certificate))
            client_key: ((diego_auctioneer_client.private_key))
          ca_cert: ((diego_bbs_server.ca))
          detect_consul_cell_registrations: false
          encryption_keys:
          - label: key-2016-06
            passphrase: ((diego_bbs_encryption_keys_passphrase))
          rep:
            ca_cert: ((diego_rep_client.ca))
            client_cert: ((diego_rep_client.certificate))
            client_key: ((diego_rep_client.private_key))
            require_tls: true
          server_cert: ((diego_bbs_server.certificate))
          server_key: ((diego_bbs_server.private_key))
          skip_consul_lock: true
          sql:
            ca_cert: ((mysql_server_certificate.ca))
            db_driver: mysql
            db_host: sql-db.service.cf.internal
            db_password: ((diego_database_password))
            db_port: 3306
            db_schema: diego
            db_username: diego
            require_ssl: true
      enable_consul_service_registration: false
      logging:
        format:
          timestamp: rfc3339
      loggregator:
        ca_cert: ((loggregator_tls_agent.ca))
        cert: ((loggregator_tls_agent.certificate))
        key: ((loggregator_tls_agent.private_key))
        use_v2_api: true
      set_kernel_parameters: false
    release: diego
  - name: silk-controller
    properties:
      ca_cert: ((silk_controller.ca))
      database:
        ca_cert: ((mysql_server_certificate.ca))
        host: sql-db.service.cf.internal
        name: network_connectivity
        password: ((network_connectivity_database_password))
        port: 3306
        require_ssl: true
        type: mysql
        username: network_connectivity
      server_cert: ((silk_controller.certificate))
      server_key: ((silk_controller.private_key))
      silk_daemon:
        ca_cert: ((silk_daemon.ca))
        client_cert: ((silk_daemon.certificate))
        client_key: ((silk_daemon.private_key))
    release: silk
  - name: locket
    properties:
      bpm:
        enabled: true
      diego:
        locket:
          sql:
            ca_cert: ((mysql_server_certificate.ca))
            db_driver: mysql
            db_host: sql-db.service.cf.internal
            db_password: ((locket_database_password))
            db_port: 3306
            db_schema: locket
            db_username: locket
            require_ssl: true
      enable_consul_service_registration: false
      logging:
        format:
          timestamp: rfc3339
      loggregator:
        ca_cert: ((loggregator_tls_agent.ca))
        cert: ((loggregator_tls_agent.certificate))
        key: ((loggregator_tls_agent.private_key))
        use_v2_api: true
      set_kernel_parameters: false
      tls:
        ca_cert: ((diego_locket_server.ca))
        cert: ((diego_locket_server.certificate))
        key: ((diego_locket_server.private_key))
    release: diego
  - name: loggr-udp-forwarder
    properties:
      loggregator:
        tls:
          ca: ((loggregator_tls_agent.ca))
          cert: ((loggregator_tls_agent.certificate))
          key: ((loggregator_tls_agent.private_key))
      metrics:
        ca_cert: ((loggr_udp_forwarder_tls.ca))
        cert: ((loggr_udp_forwarder_tls.certificate))
        key: ((loggr_udp_forwarder_tls.private_key))
        server_name: loggr_udp_forwarder_metrics
    release: loggregator-agent
  migrated_from:
  - name: diego-bbs
  name: diego-api
  networks:
  - name: default
  stemcell: default
  vm_type: small
- azs:
  - z1
  - z2
  instances: 1
  jobs:
  - name: uaa
    properties:
      encryption:
        active_key_label: default_key
        encryption_keys:
        - label: default_key
          passphrase: ((uaa_default_encryption_passphrase))
      login:
        oauth:
          providers:
            cli-oidc-provider:
              addShadowUserOnLogin: true
              attributeMappings:
                family_name: family_name
                given_name: given_name
                user_name: user_name
              discoveryUrl: https://uaa-oidc.service.cf.internal:8443/.well-known/openid-configuration
              linkText: My other uaa Oauth Provider
              passwordGrantEnabled: true
              relyingPartyId: rp_oidc_admin
              relyingPartySecret: adminsecret
              scopes:
              - openid
              showLinkText: true
              skipSslValidation: true
              storeCustomAttributes: true
              type: oidc1.0
        saml:
          activeKeyId: key-1
          keys:
            key-1:
              certificate: ((uaa_login_saml.certificate))
              key: ((uaa_login_saml.private_key))
              passphrase: ""
      uaa:
        admin:
          client_secret: ((uaa_admin_client_secret))
        ca_certs:
        - ((mysql_server_certificate.ca))
        clients:
          cc-service-dashboards:
            authorities: clients.read,clients.write,clients.admin
            authorized-grant-types: client_credentials
            scope: openid,cloud_controller_service_permissions.read
            secret: ((uaa_clients_cc-service-dashboards_secret))
          cc_routing:
            authorities: routing.router_groups.read
            authorized-grant-types: client_credentials
            secret: ((uaa_clients_cc-routing_secret))
          cc_service_key_client:
            authorities: credhub.read,credhub.write
            authorized-grant-types: client_credentials
            secret: ((uaa_clients_cc_service_key_client_secret))
          cf:
            access-token-validity: 600
            authorities: uaa.none
            authorized-grant-types: password,refresh_token
            override: true
            refresh-token-validity: 2592000
            scope: network.admin,network.write,cloud_controller.read,cloud_controller.write,openid,password.write,cloud_controller.admin,scim.read,scim.write,doppler.firehose,uaa.user,routing.router_groups.read,routing.router_groups.write,cloud_controller.admin_read_only,cloud_controller.global_auditor,perm.admin,clients.read,uaa.resource
            secret: ""
          cf-custom:
            access-token-validity: 120
            authorities: uaa.none
            authorized-grant-types: password,refresh_token
            override: true
            refresh-token-validity: 2592000
            scope: network.admin,network.write,cloud_controller.read,cloud_controller.write,openid,password.write,cloud_controller.admin,scim.read,scim.write,doppler.firehose,uaa.user,routing.router_groups.read,routing.router_groups.write,cloud_controller.admin_read_only,cloud_controller.global_auditor,perm.admin,clients.read,uaa.resource
            secret: ((custom-client-secret))
          cf_smoke_tests:
            authorities: cloud_controller.admin,clients.read
            authorized-grant-types: client_credentials
            secret: ((uaa_clients_cf_smoke_tests_secret))
          cloud_controller_username_lookup:
            authorities: scim.userids
            authorized-grant-types: client_credentials
            secret: ((uaa_clients_cloud_controller_username_lookup_secret))
          credhub_admin_client:
            authorities: credhub.read,credhub.write
            authorized-grant-types: client_credentials
            secret: ((credhub_admin_client_secret))
          doppler:
            authorities: uaa.resource
            authorized-grant-types: client_credentials
            override: true
            secret: ((uaa_clients_doppler_secret))
          gorouter:
            authorities: routing.routes.read
            authorized-grant-types: client_credentials
            secret: ((uaa_clients_gorouter_secret))
          network-policy:
            authorities: uaa.resource,cloud_controller.admin_read_only
            authorized-grant-types: client_credentials
            secret: ((uaa_clients_network_policy_secret))
          routing_api_client:
            authorities: routing.routes.write,routing.routes.read,routing.router_groups.read
            authorized-grant-types: client_credentials
            secret: ((uaa_clients_routing_api_client_secret))
          ssh-proxy:
            authorized-grant-types: authorization_code
            autoapprove: true
            override: true
            redirect-uri: https://uaa.geode-bane.lite.cli.fun/login
            scope: openid,cloud_controller.read,cloud_controller.write,cloud_controller.admin
            secret: ((uaa_clients_ssh-proxy_secret))
          tcp_emitter:
            authorities: routing.routes.write,routing.routes.read
            authorized-grant-types: client_credentials
            secret: ((uaa_clients_tcp_emitter_secret))
          tcp_router:
            authorities: routing.routes.read
            authorized-grant-types: client_credentials
            secret: ((uaa_clients_tcp_router_secret))
        jwt:
          policy:
            active_key_id: key-1
            keys:
              key-1:
                signingKey: ((uaa_jwt_signing_key.private_key))
          revocable: true
        logging_level: INFO
        scim:
          users:
          - groups:
            - clients.read
            - cloud_controller.admin
            - doppler.firehose
            - network.admin
            - openid
            - routing.router_groups.read
            - routing.router_groups.write
            - scim.read
            - scim.write
            - clients.read
            - uaa.resource
            name: admin
            password: ((cf_admin_password))
        sslCertificate: ((uaa_ssl.certificate))
        sslPrivateKey: ((uaa_ssl.private_key))
        url: https://uaa.geode-bane.lite.cli.fun
        zones:
          internal:
            hostnames:
            - uaa.service.cf.internal
      uaadb:
        address: sql-db.service.cf.internal
        databases:
        - name: uaa
          tag: uaa
        db_scheme: mysql
        port: 3306
        roles:
        - name: uaa
          password: ((uaa_database_password))
          tag: admin
    release: uaa
  - name: route_registrar
    properties:
      route_registrar:
        routes:
        - health_check:
            name: uaa-healthcheck
            script_path: /var/vcap/jobs/uaa/bin/dns/healthy
          name: uaa
          registration_interval: 10s
          server_cert_domain_san: uaa.service.cf.internal
          tags:
            component: uaa
          tls_port: 8443
          uris:
          - uaa.geode-bane.lite.cli.fun
          - '*.uaa.geode-bane.lite.cli.fun'
          - login.geode-bane.lite.cli.fun
          - '*.login.geode-bane.lite.cli.fun'
    release: routing
  - name: statsd_injector
    properties:
